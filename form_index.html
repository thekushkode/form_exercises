<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta description="">
        <meta keywords="">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="form_styles.css" rel="stylesheet" type="text/css">
        <title>Forms</title>
    </head>

    <body>
        <header>

        </header>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <form>
                        <div class="form-group">
                            <label for="name1">Full Name</label>
                            <input type="text" class="form-control" id="name1" title="Enter Your Full Name" minlength="5" required>
                        </div>
                        <div class="form-group">
                            <label for="age1">Age</label>
                            <input type="number" class="form-control" id="age1" title="Enter Your Age" min="1" max="100" required>
                        </div>
                        <div class="form-group">
                            <label for="username1">Username</label>
                            <input type="text" class="form-control" id="username1" title="Enter A Valid Username Consisting of 10-15 Characters Made of Letters & Numbers" pattern="[a-zA-Z0-9]{10,15}" required>
                        </div>
                        <div class="form-group">
                            <label for="email1">Email address</label>
                            <input type="email" class="form-control" id="email1" title="Enter Email Address" pattern="[a-zA-Z0-9_\.]+@[a-zA-Z0-9]+\.[a-z]+" required>
                        </div>
                        <div class="form-group">
                            <label for="password1">Password</label>
                            <input type="password" class="form-control" id="password1" title="Enter a password." pattern="[a-zA-Z0-9!@$&]{6,15}" required>
                        </div>
                        <div class="form-group">
                            <textarea name="aboutme" id="aboutme1" cols="30" rows="10" placeholder="Enter Bio" pattern=[a-zA-Z0-9!?\.]{1,250} required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="captcha">Email address</label>
                            <input type="text" class="form-control" id="captcha" placeholder="type 'next' to continue." pattern="[n][e][x][t]" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    </body>

</html>
